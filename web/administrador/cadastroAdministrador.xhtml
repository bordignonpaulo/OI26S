<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Arboreto System</title>
    </h:head>
    <h:body>
        <ui:composition template="/index.xhtml">
            <ui:define name="central">
                <h:form>
                    <p:panel id="basic" header="Cadastro de admnistrador"  style="margin-bottom:20px">
                        <h:panelGrid columns="1" cellpadding="5">
                            <p:outputLabel value=" Nome completo"></p:outputLabel>
                            <p:inputText value="#{administradorMB.nome}" id="nome"/>

                            <p:outputLabel value="E-mail"></p:outputLabel>
                            <p:inputText value="#{administradorMB.email}" id="email"/>

                            <p:outputLabel value="Senha"></p:outputLabel>
                            <p:password value="#{administradorMB.senha}" id="senha" />

                            <p:commandButton value="Cadastrar" ajax="false" action="#{administradorMB.add()}"/>

                        </h:panelGrid>
                    </p:panel>      
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
