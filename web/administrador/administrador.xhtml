<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Arboreto System</title>
    </h:head>
    <h:body>
        <ui:composition template="/index.xhtml">
            <ui:define name="central">
                <p:commandButton action="adicionar" value="Adicionar Administrador"
                                 style=" background:  linear-gradient( #CCCCCC, #CCCCCC, #CCCCCC, #CCCCCC );
                                 margin-left:29%; margin-bottom: 2%; margin-top: 1%;
                                 border:none; box-shadow: 0px 0px 0; width: 40%;"/>

                <h:form>
                    <p:panel>
                        <p:dataTable var="administrador" value="#{administradorMB.listAdministrador()}">
                            <p:column headerText="Id" style="column-width: 10%;">
                                <h:outputText value="#{administrador.id}" />
                            </p:column>
                            <p:column headerText="Nome">
                                <h:outputText value="#{administrador.nome}" />
                            </p:column>
                            <p:column headerText="Email">
                                <h:outputText value="#{administrador.email}" />
                            </p:column>
                                                        
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
