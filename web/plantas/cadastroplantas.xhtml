<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Arboreto System</title>
    </h:head>
    <h:body>
        <ui:composition template="/index.xhtml">
            <ui:define name="central">
                <h:form enctype="multipart/form-data">
                    <p:panel id="basic" header="Cadastro de planta"  style="margin-bottom:20px">
                        <h:panelGrid columns="1" cellpadding="5">
                            <p:outputLabel value="Nome da planta"></p:outputLabel>
                            <p:inputText value="#{plantasMB.nome}" id="nome"/>

                            <p:outputLabel value="Nome Cientifico"></p:outputLabel>
                            <p:inputText value="#{plantasMB.nomeCientifico}" id="nomecientifico"/>

                            <p:outputLabel value="Origem"></p:outputLabel>
                            <p:selectOneRadio value="#{plantasMB.origem}" id="origem">
                                <f:selectItem itemLabel="Nativa" itemValue="Nativa"/>
                                <f:selectItem itemLabel="Exótica" itemValue="Exótica"/>
                            </p:selectOneRadio>

                            <p:outputLabel value="Latitude"></p:outputLabel>
                            <p:inputText value="#{plantasMB.latitude}" id="latitude"/>

                            <p:outputLabel value="Longitude"></p:outputLabel>
                            <p:inputText value="#{plantasMB.longitude}" id="longitude"/>

                            <p:outputLabel value="Família botânica"></p:outputLabel>
                            <p:selectOneMenu id="familiaList" value="#{plantasMB.familiaarboreaId}" >
                                <f:selectItems value="#{plantasMB.listFamiliaArborea()}" var = "familiaArborea" itemLabel="#{familiaArborea.nome}" itemValue="#{familiaArborea.id}" ></f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="Tipos de uso  "></p:outputLabel>                    
                            <p:dataTable var="categoria"   value="#{plantasMB.listCategorias()}" selection="#{plantasMB.categoria}" rowKey="#{categoria.id}">
                                <p:ajax event="rowSelectCheckbox" listener="#{plantasMB.addCategoria}"  />
                                <p:ajax event="rowUnselectCheckbox" listener="#{caixaBean.removeCategoria}"  />
                                
                                <p:column selectionMode="multiple"  style="width:16px;text-align:center"/>

                                <p:column headerText="Id">
                                    <h:outputText value="#{categoria.id}" />
                                </p:column>
                                <p:column headerText="Nome">
                                    <h:outputText value="#{categoria.nome}" />
                                </p:column>
                            </p:dataTable> 

                            <p:fileUpload fileUploadListener="#{plantasMB.handleFileUpload(event)}" mode="advanced" dragDropSupport="false"
                                          multiple="true" update="messages" sizeLimit="100000"  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" label="Escolher" uploadLabel="Enviar" cancelLabel="Cancelar" />

                            <p:growl id="messages" showDetail="true" />
                            <p:commandButton ajax="false" action="#{plantasMB.add()}" value="Cadastrar"/>
                        </h:panelGrid>
                    </p:panel>      
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
