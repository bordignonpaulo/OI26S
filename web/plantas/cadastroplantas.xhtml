<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Arboreto System</title>
    </h:head>
    <h:body>
        <ui:composition template="/index.xhtml">
            <ui:define name="central">
                <h:form>
                    <p:panel id="basic" header="Cadastro de Planta"  style="margin-bottom:20px">
                        <h:panelGrid columns="1" cellpadding="5">
                            <p:outputLabel value="Nome Vulgar"></p:outputLabel>
                            <p:inputText value="#{plantasMB.nome}" id="nome"/>

                            <p:outputLabel value="Nome Cientifico"></p:outputLabel>
                            <p:inputText value="#{plantasMB.nomeCientifico}" id="nomecientifico"/>

                            <p:outputLabel value="Latitude"></p:outputLabel>
                            <p:inputText value="#{plantasMB.latitude}" id="latitude"/>

                            <p:outputLabel value="Longitude"></p:outputLabel>
                            <p:inputText value="#{plantasMB.longitude}" id="longitude"/>                           
                           
                            <p:outputLabel value="Família Botânica"></p:outputLabel>
                            <p:selectOneMenu id="familiaList" value="#{plantasMB.familiaarboreaId}" >
                                <f:selectItems value="#{plantasMB.listFamiliaArborea()}" var = "familiaArborea" itemLabel="#{familiaArborea.nome}" itemValue="#{familiaArborea.id}" ></f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="Tipos de Uso"></p:outputLabel>                    

                            <p:dataTable var="categorias"   value="#{plantasMB.listCategorias()}" selection="#{plantasMB.categoria}" rowKey="#{categorias.id}">

                                <p:column selectionMode="single" style="width:16px;text-align:center"/>

                                <p:column headerText="Id">
                                    <h:outputText value="#{categorias.id}" />
                                </p:column>
                                <p:column headerText="Nome">
                                    <h:outputText value="#{categorias.nome}" />
                                </p:column>
                            </p:dataTable>                           


                            <p:commandButton ajax="false" action="#{plantasMB.add()}" value="Cadastrar"/>

                        </h:panelGrid>
                    </p:panel>      
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
