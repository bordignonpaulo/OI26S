<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Arboreto System</title>
    </h:head>
    <h:body>
        <ui:composition template="/index.xhtml">
            <ui:define name="central">

                <p:commandButton style="margin: 20px;" action="adicionar" value="Adicionar Planta"/>

                <h:form>
                    <p:panel header="Plantas ">
                        <p:dataTable var="plantas" value="#{plantasMB.listaPlantas()}">
                            <p:column headerText="Nome Vulgar">
                                <h:outputText value="#{plantas.nome}" />
                            </p:column>
                            <p:column headerText="Nome Científico">
                                <h:outputText value="#{plantas.nomeCientifico}" />
                            </p:column>
                            <p:column headerText="Latitude">
                                <h:outputText value="#{plantas.latitude}" />
                            </p:column>
                            <p:column headerText="Longitude">
                                <h:outputText value="#{plantas.longitude}" />
                            </p:column>
                            <p:column headerText="Família Botânica">
                                <h:outputText value="#{plantas.familia.nome}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
