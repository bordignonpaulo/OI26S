<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Arboreto System</title>
    </h:head>
    <h:body>
        <div style="position: absolute; min-width: 500px; left: 50%; top:15%; margin-left: -250px;">
            <h:form>
                <p:panel id="basic" style="margin-bottom:5px; border: solid 1px #000000;" > 
                  
                    <h:panelGrid cellpadding="3">
                        <p:outputLabel>
                         <img src="images/logo.png" style="width: 20%; height: 25%; margin-left: 40%;"/> 
                        </p:outputLabel>
                               
                        <p:outputLabel for="email"  />
                        <p:inputText placeholder="UsuÃ¡rio" label="Email" id="email" value="#{administradorMB.email}" 
                                     style="margin-left:27%; border:none; border-bottom: solid 1px #000000; box-shadow: 0px 0px 0;"/>
                        <p:outputLabel/>
                        <p:message for="email"/>
                       
                        <p:outputLabel for="senha" />
                        <p:password placeholder="Senha" id="senha" value="#{administradorMB.senha}" label="Senha" 
                                    style="margin-left:27%; border:none; border-bottom: solid 1px #000000; box-shadow: 0px 0px 0;"/>
                        <p:outputLabel/>
                        <p:message for="senha"/>
                        
                        <p:outputLabel/><p:outputLabel/>
                        
                        <p:commandButton value="Entrar" validateClient="true" ajax="false" action="#{administradorMB.login()}"
                                         style=" background:  linear-gradient( #CCCCCC, #CCCCCC, #CCCCCC, #CCCCCC );
                                         margin-left:29%;  border:none; box-shadow: 0px 0px 0; width: 40%;"/>
                    
                       <p:outputLabel/><p:outputLabel/><p:outputLabel/><p:outputLabel/>
                        
                    </h:panelGrid>
                    
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
