<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Arboreto System</title>
    </h:head>
    <h:body>
        <ui:composition template="/index.xhtml">
            <ui:define name="central">
                
                <p:commandButton style="margin: 20px;" action="adicionar" value="Adicionar Curso"/>
                
                <h:form>
                    <p:panel header="Cursos ">
                        <p:dataTable var="curso" value="#{cursoMB.listCurso()}">

                            <p:column headerText="Id">
                                <h:outputText value="#{curso.id}" />
                            </p:column>
                            <p:column headerText="Nome">
                                <h:outputText value="#{curso.nome}" />
                            </p:column>                                                      
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
