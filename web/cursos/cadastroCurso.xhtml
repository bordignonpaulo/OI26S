<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Arboreto System</title>
    </h:head>
    <h:body>
        <ui:composition template="/index.xhtml">
            <ui:define name="central">
                <h:form>
                    <p:panel id="basic" header="Cadastro de Cursos"  style="margin-bottom:20px">
                        <h:panelGrid columns="1" cellpadding="5">
                            <p:outputLabel value=" Nome do Curso"></p:outputLabel>
                            <p:inputText value="#{cursoMB.nome}"  id="nome"/>

                            <p:commandButton ajax="false" value="Cadastrar" action="#{cursoMB.add()}"/>

                        </h:panelGrid>
                    </p:panel>      
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
